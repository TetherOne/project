services:
  wed-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/menu
    environment:
      - DB_HOST=database
      - DB_NAME=menu-project
      - DB_USER=postgres
      - DB_PASSWORD=qwerty
      - DB_PORT=5432
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database
      - redis

  database:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=menu-project
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwerty

  redis:
    image: redis:7
    hostname: redis

